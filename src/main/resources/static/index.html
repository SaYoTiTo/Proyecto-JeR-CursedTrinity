<html>
<head>

<style>
body {
  max-width: 800px;
  padding: 0 20px;
}

l1 {
  font-family: Times New Roman;
  font-size: 18px;
  border: 1px solid #dedede;
  border-radius: 5px;
  padding: 5px;
  margin: 5px 0;
  border-color: #ccc;
  background-color: #ddd;
}

l2 {
  font-family: Times New Roman;
  font-size: 15px;
  border: 1px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 5px;
  margin: 5px 0;
}

l3 {
	font-family: Times New Roman;
  	font-size: 20px;
	background-color: #f1f1f9;
}

div.scroll{
	background-color: #eee;
  	width: 800px;
  	height: 300px;
	overflow: auto;
}

table{
  border: 1px solid black;
  background-color: #FFFFFF;
}

th {
  text-align: left;
}

.container {
  border: 4px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
}

.container1 {
  border: 4px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
}

.container2 {
  border: 0.5px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;
  margin: 1px 0;
}

.darker {
  border-color: #ccc;
  background-color: #ddd;
}

.container::after {
  content: "";
  clear: both;
  display: table;
}


</style>
<body style="background-color:black;">
	<script type="module" src = "js/game.js"></script>  
	<table style="width:1260px; display:none; position: absolute" id='chatTable'>
