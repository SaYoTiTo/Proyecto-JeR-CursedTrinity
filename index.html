    class StateMachine {
  constructor(initialState, possibleStates, stateArgs=[]) {
    this.initialState = initialState;
    this.possibleStates = possibleStates;
    this.stateArgs = stateArgs;
    this.state = null;

    // State instances get access to the state machine via this.stateMachine.
    for (const state of Object.values(this.possibleStates)) {
      state.stateMachine = this;
    }
  }

  step() {
    // On the first step, the state is null and we need to initialize the first state.
    if (this.state === null) {
      this.state = this.initialState;
      this.possibleStates[this.state].enter(...this.stateArgs);
    }

    // Run the current state's execute
    this.possibleStates[this.state].execute(...this.stateArgs);
  }

  transition(newState, ...enterArgs) {
    this.state = newState;
    this.possibleStates[this.state].enter(...this.stateArgs, ...enterArgs);
  }
}

class IdleState extends State {
    enter(scene, hero, bow) {
    hero.setVelocity(0);
    //bow.setVelocity(0);
    
    hero.anims.play(`idle`, true);
    bow.anims.play('static', true);
    //hero.anims.stop();
  }

  execute(scene, hero, bow) {
    const {left, right, up, down, space} = scene.keys;

    // Transition to swing if pressing space
    if (space.isDown) {
      this.stateMachine.transition('swing');
      return;
    }

    // Transition to move if pressing a movement key
    if (left.isDown || right.isDown || up.isDown || down.isDown) {
      this.stateMachine.transition('move');
      return;
    }
  }
}

class MoveState extends State {
  execute(scene, hero, bow) {
    const {left, right, up, down, space} = scene.keys;

    // Transition to swing if pressing space
    if (space.isDown) {
      this.stateMachine.transition('swing');
      return;
    }

    // Transition to idle if not pressing movement keys
    if (!(left.isDown || right.isDown || up.isDown || down.isDown)) {
      this.stateMachine.transition('idle');
      return;
    }

    hero.setVelocity(0);
    //bow.setVelocity(0);
    if (up.isDown) {
        hero.setVelocityY(-80);
        //bow.anchor(hero.x, hero.y);
        hero.direction = 'up';
    } else if (down.isDown) {
        hero.setVelocityY(80);
        //bow.setVelocityY(80);
        //bow.setPosition(hero.x, hero.y);
        hero.direction = 'down';
    }
    if (left.isDown) {
        hero.setVelocityX(-100);
        //bow.setVelocityX(-100);
        //bow.setPosition(hero.x, hero.y);
        hero.direction = 'left';
    } else if (right.isDown) {
        hero.setVelocityX(100);
        //bow.setVelocityX(100);
        //bow.setPosition(hero.x, hero.y);
        hero.direction = 'right';
    }

    hero.anims.play(`walk-${hero.direction}`, true);
  }
}

class SwingState extends State {
  enter(scene, hero, bow) {
    hero.setVelocity(0);
    //bow.setVelocity(0);
    hero.anims.play(`swing-${hero.direction}`);
    hero.once('animationcomplete', () => {
      this.stateMachine.transition('idle');
    });
  }
}
